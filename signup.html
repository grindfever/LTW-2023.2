<!DOCTYPE html>
<html>
 <head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
 <div class = "register">
  <div class = "signup">
   <form action = "#">
    <div class = "title">
     <span class = "registration"> Registration </span>
    </div>
     <div class = "user-info">
      <div class = "input-box">
       <span class = "info" > Username </span>
       <input type = "text">
      </div>
      <div class = "input-box">
       <span class = "info" > First Name </span>
       <input type = "text">
      </div>
      <div class = "input-box">
       <span class = "info" > Last Name </span>
       <input type = "text">
      </div>
      <div class = "input-box">
       <span class = "info" > Email Address </span>
       <input type = "text">
      </div>
      <div class = "input-box">
        <span class = "info" > Phone Number </span>
        <input type = "text">
       </div>
       <div class = "input-box">
        <span class = "info" > Home Address </span>
        <input type = "text">
       </div>
       <div class = "input-box">
        <span class = "info" > Postal Code </span>
        <input type = "text">
       </div>
       <div class = "input-box">
        <span class = "info" > Password </span>
        <input type = "text">
       </div>
       <div class = "input-box">
        <span class = "info" > Confirm Password </span>
        <input type = "text">
       </div>
      </div>
      <div class = "button">
       <input type = "submit" value = "Register">
       </div>
     </div>
    </form>
   </div>
 </body>
</html>
